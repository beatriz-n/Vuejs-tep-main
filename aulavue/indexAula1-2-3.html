<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
    </div>
    <div v-if="usuario.nome == 1'">
        Id: {{ usuario.id }},<br>
        Nome: {{ usuario.nome }},<br>
        Profissao: {{ usuario.profisao }}
    </div>
    <div>
        <div v-else>nenhum usuario com nome beatriz</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <script>
        var app =  new Vue({
            el: "#app",
            data:{
                titulo:"aula 01 - vuejs",
                usuario: {
                    id:1,
                    nome:"beatriz",
                    profisao:"ator"
                }
            }
        });
    </script>
</body>
</html>
