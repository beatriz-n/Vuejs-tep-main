<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Usuario\Downloads\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <!-- quando eu clicar nesse botÃ£o ira me direcionar ao google -->
        <form action="http://google.com">
            <button class="btn btn-primary" v-on:click.prevent.stop="enviar()">ENVIAR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <script>
        var app =  new Vue({
            el: "#app",
            data:{
                titulo:"aula 01 - vuejs",
            },
// toda logica deve estar aqui
            methods:{
                enviar(){
                    alert('Enviado');
                },
            }
        });
    </script>
</body>
</html>
